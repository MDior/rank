<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400..700&family=Roboto:wght@300;500&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Calculadora de Rank de Personagem</title>
</head>

<body>

    <header>
        <div id="particles"></div>
    </header>  

    <section id="areacalcular">
        <div class="header">
            <h1>Calculadora de Rank de Personagem</h1>

            <form id="formCalculoRank">
                <label for="vitorias">Vit√≥rias</label>
                <input type="number" name="vitorias" id="vitorias" min="0" required>
        
                <label for="derrotas">Derrotas</label>
                <input type="number" name="derrotas" id="derrotas" min="0" required>
        
                <button type="submit">Calcular Rank</button>
            </form>
            
            <div id="resultadoRank"></div>
        </div>
    </section>

    <div class="image-container">
        <img src="rankbronze.webp" alt="bronze">
        <img src="rankprata.webp" alt="prata">
        <img src="rankouro.webp" alt="ouro">
        <img src="ranksafira.webp" alt="safira">
        <img src="rankdiamante.webp" alt="diamante">    
    </div>

    

     <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
   
</body>

</html>
